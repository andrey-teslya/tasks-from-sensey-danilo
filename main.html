<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Валидация email на jQuery</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>
<h2>Task #2</h2>
<div id="registration" align="center">
    <form method="post" action="#" id="form">
        <p>
            <input type="text" id="first-name" placeholder="First name" autofocus/>
            <span id="name-check"></span>
        </p>
        <p>
            <input type="text" id="last-name" placeholder="Last name"/>
            <span id="last-name-check"></span>
        </p>
        <p>
            <input type="text" id="email" placeholder="Email" required/>
            <span id="valid-email">*</span>
        </p>
        <p class="notDisplayed">
            <select id="days"> </select> <select id="months"> </select> <select id ="years"> </select>
        <p>
        <p>
            <input type="date" id="birthday">
        </p>
            <input type="password" id="password" placeholder="Password" required/>
            <span id="valid-password">*</span>
        </p>
        <p>
            <input type="password" id="password2" placeholder="Confirm password" required/>
            <span id="valid-password2">*</span>
        </p>

       <p>
        <input type="button" value="Sign up" id="button-check">
       </p>
    </form>
</div>
<div id="login" align="center" class="notDisplayed">
    <h2>Please, sign in!</h2>
    <p>
        <input type="text" id="email-login" placeholder="Email" required/>
        <input type="password" id="password-login" placeholder="Password" required/>
    </p>
    <p>
        <input type="button" value="Sign in" id="button-signin">
    </p>
</div>
<!--<div id="user-data" align="center" class="notDisplayed"> -->
<div id="user-data" align="center" >
    <h2>User information</h2>
    <div id="user-information">

    </div>
</div>
<center>
    <input type="button" value="Load JSON" id="json-example" class="other-info">
    <input type="button" value="Search in JSON" id="search" class="other-info">
    <input type="text" id="search-text" placeholder="Txt" class="other-info"/>
</center>
<div id="json-loaded">

</div>
<div id="search-output">

</div>
</body>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/library.js"></script>
<script type="text/javascript" src="js/classes.js"></script>
<script type="text/javascript" src="js/masonry.pkgd.js"></script>

</html>
